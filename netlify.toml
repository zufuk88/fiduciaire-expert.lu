[build]
  publish = "dist"
  command = "npm run build"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

[[headers]]
  for = "/netlify-forms.html"
  [headers.values]
    X-Robots-Tag = "noindex"

# Configuration pour les formulaires
[forms]
  enabled = true